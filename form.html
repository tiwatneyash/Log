<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/YouTube.png" type="x-icon">
<link  href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b92566c6e5.js" crossorigin="anonymous"></script>    
</head>
<body>
    <main>
        <form action=""><section>
            <i class="fa-regular fa-face-smile"></i>
            </section>
            <label for="user">User Name</label>
            <div id="cuser">
            <i class="fa-solid fa-user-secret"></i>
            <input type="text" id="user" placeholder="Enter the username">
            </div>
            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="pass" placeholder="Enter the password">
            </div>
            <input type="checkbox" id="check">Remember My Password 
            <div id="but">
            <button>Login</button>
            <button id="cancel">Cancel</button>
            </div>
            
            <a href="" target="blank">Sign up for new account</a>
            <a href="" target="blank">forgotten password</a>
            
        </form>
    </main>
    
</body>
</html>
